<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="icon" href="photo/images.png" />

<body>

  <h1>🕌 Islamic Guidance Center</h1>

  <form>
    <fieldset>
      <legend>🕋 Hajj / Umrah Registration</legend>

      <label for="nom">Nom</label>
      <input type="text" id="nom" required><br><br>

      <label for="prenom">Prenom</label>
      <input type="text" id="prenom" required><br><br>

      <label for="age">Age</label>
      <input type="number" id="age" required><br><br>

      <label for="type">Type of Pilgrimage:</label><br>
      <input type="radio" id="omra" name="1"><label for="omra">Umrah</label>
      <input type="radio" id="hajja" name="1"><label for="hajja">Hajj</label><br><br>

      <label for="people">Number of People</label>
      <input type="number" id="people" required><br><br>

      <input type="submit" value="Pay">
    </fieldset>
  </form>

  <br><br>

  <form>
    <fieldset>
      <legend>💰 Zakat Guidance</legend>

      <label for="zakatNom">Nom</label>
      <input type="text" id="zakatNom" required><br><br>

      <label for="zakatPrenom">Prenom</label>
      <input type="text" id="zakatPrenom" required><br><br>

      <label>Choose recipients:</label><br>
      <input type="radio" name="2" id="needy"><label for="needy">Needy People</label><br>
      <input type="radio" name="2" id="gaza"><label for="gaza">Gaza</label><br>
      <input type="radio" name="2" id="lebanon"><label for="lebanon">Lebanon</label><br>
      <input type="radio" name="2" id="syria"><label for="syria">Syrian Refugees</label><br>
      <input type="radio" name="2" id="homeless"><label for="homeless">Homeless</label><br><br>

      <input type="submit" value="Pay">
    </fieldset>
  </form>
